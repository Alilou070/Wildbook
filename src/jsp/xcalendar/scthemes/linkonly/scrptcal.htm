<script language="javascript" src="scevent.js"></script>

<!-- SCRIPTCALENDAR OBJECT -->
<!-- edit the properties as you see fit -->
<script language="javascript">
	var objCal = new scriptcalendar();

	// license key
	objCal.license = new Array( "PMfMuaWQNr1TNH4JLuWa" );
			
	objCal.deadCellType 		= 0;		// dead date cell behavior 1=date; 2=dead text; 4=prev/next text
	objCal.dateSelector 		= 4+8+16+32;	// date selectors
	objCal.prevHtml 		= "&laquo;";	// PREV month link text
	objCal.nextHtml 		= "&raquo;";	// NEXT month link text
	objCal.dateRangeStart 		= 2004;		// start year range
	objCal.dateRangeEnd 		= 2010;		// end year range
	objCal.cellWidth  		= 30;		// width of date cell
	objCal.cellHeight 		= 30;		// height of date cells 
	objCal.padding 			= 0;		// table cellpadding
	objCal.spacing 			= 2;		// table cellspacing

	objCal.beginMonday 		= false;	// begin week on Monday
	objCal.displayWeekNumber	= false;	// display Week Number
	objCal.showFutureEvents		= true;		// show future events
	objCal.showPastEvents		= true;		// show future events
	objCal.expandEventStyle		= true;		// allow event style to grow
	objCal.enableHandlers		= false;	// add event handlers

	objCal.popupType		= 1;		// use a popup window or a DIV element
	objCal.popupAddParam		= true;		// append the date parameter to the popup window url
	objCal.popupProperties = "width=600,height=400,scrollbars=yes,resizable=yes,titlebar=yes,toolbar=yes,menubar=yes,location=yes,status=yes";

	objCal.longMonths = new Array("Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec");
	objCal.longDays = new Array("S","M","T","W","T","F","S");

	objCal.initialize();
</script>
