adoptionHeader = <h2 class="section-header">Wie kann ich helfen?</h2><p class="lead text-center">Wenn Sie nicht vor Ort sind, gibt es noch andere Möglichkeiten, sich zu engagieren</p>

adoptionBody = <div class=" col-xs-12 col-sm-6 col-md-6 col-lg- 6"> <h3 class="uppercase">Adoptieren Sie ein Tier</h3> <ul> <li>Unterstützen Sie einzelne Forschungsprogramme in verschiedenen Regionen</li> <li>Erhalten Sie E-Mail-Updates, wenn wir Ihr adoptiertes Tier wiedersehen</li> <li>Lassen Sie Ihr Foto und ein Zitat auf der Seite des Tieres in unserer Datenbank an</li> </ul> <a href="adoptananimal. jsp" title="">Erfahren Sie mehr über die Adoption eines einzelnen Tieres in unserer Studie</a> </div>

donationText = <section class="donate-section"><div class="col-xs-12 col-sm-6 col-md-6 col-lg-6"><h3>Spenden</h3><p>Spenden, auch Sachspenden, ob groß oder klein, sind immer willkommen. Ihre Unterstützung hilft bei der weiteren Entwicklung unseres Projekts und kann ein effektives, wissenschaftlich fundiertes Schutzmanagement unterstützen und diese Tiere und ihren Lebensraum schützen.</p><a href="adoptananimal. jsp" title="Weitere Informationen über Spenden">Erfahren Sie mehr darüber, wie Sie spenden können</a></div><div class="col-xs-12 col-sm-5 col-md-5 col-lg-5 col-sm-offset-1 col-md-offset-1 col-lg-offset-1"><a href="oneTimeDonation. jsp"><button class="large">Einmalige Spende<span class="button-icon" aria-hidden="true"></button></a></div></section>

