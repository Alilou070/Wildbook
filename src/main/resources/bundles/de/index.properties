innerPhotoH3 = Fotografieren des ID-Bereichs
innerPhotoP = Tiere mit gemusterten Merkmalen können oft eindeutig identifiziert werden, z. B. durch die markante Form der Flosse oder die Färbung der Fluke. Wenn Sie ein Foto machen, können Sie dieses Muster mit anderen, bereits in der Datenbank vorhandenen Mustern abgleichen. Ihr Tier könnte neu in der Datenbank sein, oder es könnte eine neue Sichtung eines Tieres sein, das bereits vorher gesehen wurde!

innerSubmitH3 = FotoID oder Sichtung einreichen
innerSubmitP = Sie können Dateien von Ihrem Computer hochladen oder direkt von Ihrem Flickr- oder Facebook-Konto übernehmen. Geben Sie unbedingt an, wann und wo Sie das Tier gesehen haben, und fügen Sie wenn möglich weitere Informationen hinzu, z. B. die Art oder das Geschlecht. Sie werden per E-Mail benachrichtigt, wenn Ihr Tier bearbeitet wird.

innerVerifyH3 = Verifizierung durch den Forscher
innerVerifyP = Wenn Sie ein Identifikationsfoto einreichen, erhält ein lokaler Forscher eine Benachrichtigung. Dieser Forscher überprüft, ob die von Ihnen eingereichten Informationen korrekt sind (machen Sie sich also keine Sorgen, wenn Sie sich nicht sicher sind, welche Art Sie gesehen haben).

innerMatchingH3 = Zuordnungsprozess
innerMatchingP = Sobald ein Forscher mit allen Daten zum Identifikationsfoto zufrieden ist, sucht er mit Hilfe mehrerer computergestützter Algorithmen und maschinellem Lernen nach einer Fotoübereinstimmung. Es ist wie eine Gesichtserkennungssoftware für Tiere.

innerResultH3 = Übereinstimmende Ergebnisse
innerResultP = Wildbook verwendet Computer Vision, um neue IDs mit der bestehenden Datenbank zu vergleichen. Die Forscher bestätigen dann visuell eine Übereinstimmung mit einem bestehenden Tier in der Datenbank oder erstellen ein neues individuelles Profil.

