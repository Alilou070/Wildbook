reportEncounter = Begegnung melden

mainSplash = Amphibian and Reptile Wildbook hilft, Amphibien und Reptilien weltweit zu untersuchen, zu identifizieren und zu schützen

howItWorksH = Maschinelles Lernen & Citizen Science (Bürgerwissenschaft) & Naturschutzforschung
howItWorksHDescription = Amphibian and Reptile Wildbook wendet Computer-Vision-Algorithmen und Deep Learning an, um einzelne Amphibien und Reptilien unter Hunderttausenden von Fotos zu identifizieren und zu verfolgen. Wir helfen Forschern dabei, miteinander zu kooperieren und Bürgerwissenschaftler tragen dazu bei. Künstliche Intelligenz (A.I.) skaliert und beschleunigt Forschung und Schutz.
howItWorks1 = Schritt 1. Deep Learning findet Tiere
howItWorks1Description = Wir trainieren Computer-Vision, um einzelne Amphibien und Reptilien auf Fotos zu finden und die Arten zu identifizieren. 
howItWorks2 = Schritt 2. Algorithmen und neuronale Netzwerke identifizieren die Individuen
howItWorks2Description = Wenn wir wissen, wo sich die einzelnen Tiere befinden, können wir sie mithilfe von Algorithmen, die digitale "Fingerabdrücke" für jedes Tier erstellen, individuell identifizieren, z. B. anhand ihrer einzigartigen Körperfärbung oder Flossenform. Wir ersetzen stundenlange menschliche Arbeit durch nur wenige Minuten Computer-Vision, indem wir Zehntausende von Fotos nach Übereinstimmungen durchsuchen.
howItWorks3 = Eine Plattform, viele Arten, viele Forscher
howItWorks3Description = Wir können Individuen dieser Arten mit vollautomatischer Computer-Vision identifizieren:
howItWorks4 = Schritt 3. Populationsdynamik definiert Erhaltungsmaßnahmen
howItWorks4Description = Wenn wir Individuen in einer Population schnell verfolgen können, können wir Populationsgröße und Migration modellieren, um neue Erkenntnisse zu gewinnen und schnelle, datengesteuerte Erhaltungsmaßnahmen zu unterstützen.
moreSoon = und bald mehr!

