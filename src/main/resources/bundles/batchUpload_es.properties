gui.title=Cargar por Lotes
gui.overview=Esta p\u00e1gina permite a un administrador para llevar a cabo un lote de carga de individuos marcados y datos de encuentro, sin tener que introducir manualmente todos los datos.

gui.step1.title=Paso 1
gui.step1.text=Descargar las plantillas utilizando los enlaces de abajo. Los archivos de datos est\u00e1n en formato de valores separados por comas (CSV), y las plantillas contienen los encabezados de las columnas para los elementos de datos. Como m\u00ednimo tendr\u00e1 que suministrar los datos para los <span class="dataType">individuos</span> y <span class="dataType">encuentros</span>.

gui.step1.template.ind=Plantilla CSV para Individuos (obligatorio)
gui.step1.template.enc=Plantilla CSV para Encuentros (obligatorio)
gui.step1.template.mea=Plantilla CSV para Mediciones (opcional)
gui.step1.template.med=Plantilla CSV para Multimedia (opcional)
gui.step1.template.sam=Plantilla CSV para Muestras (opcional)

gui.step2.title=Paso 2
gui.step2.text=A\u00f1adir sus datos a las plantillas. Este es el paso m\u00e1s importante, en el que debe cumplir con todos los requisitos de los datos a continuaci\u00f3n. Examinar los datos de sitios web actuales para asegurarse de elegir los valores adecuados. Algunos datos son obligatorios, y tienen restricciones sobre los valores posibles:
gui.step2.text2=Los archivos CSV pueden salir por la mayor\u00eda de las aplicaciones de hoja de c\u00e1lculo, pero se debe garantizar columnas de fecha tienen el formato correcto. Adem\u00e1s, si el texto tiene ning\u00fan car\u00e1cter irregular (por ejemplo, caracteres acentuados) tener cuidado para asegurarse de que sus salidas de hoja de c\u00e1lculo correctamente en formato UTF-8.<ul><li>LibreOffice Calc es compatible con archivos CSV UTF-8.</li><li>OpenOffice Calc es compatible con archivos CSV UTF-8.</li><li>Google Spreadsheet es compatible con archivos CSV UTF-8.</li><li>Microsoft Excel <strong>no es compatible</strong> con archivos CSV UTF-8.</li></ul>

gui.step2.list0=Los archivos CSV deben estar en UTF-8 de codificaci\u00f3n de texto.
gui.step2.list1=Columnas de datos enteras pueden faltar/eliminado, siempre que no sean columnas obligatorias (v\u00e9ase m\u00e1s adelante).
gui.step2.list2=Cabeceras de las columnas no deben cambiarse, ya que son necesarios para interpretar correctamente los datos.
gui.step2.list3=Columnas de datos obligatorios para <span class="dataType">Individuo</span>: <span class="colHeader">ID de Individuo</span>
gui.step2.list4=Columnas de datos obligatorios para <span class="dataType">Encuentro</span>: <span class="colHeader">ID de Encuentro</span> (n\u00famero entero), <span class="colHeader">Fecha</span>, <span class="colHeader">Sexo</span>, <span class="colHeader">ID de Locaci\u00f3n</span>.
gui.step2.list5=Columnas de datos obligatorios para <span class="dataType">Medicion</span> (si la carga): todos los art\u00edculos.
gui.step2.list6=Columnas de datos obligatorios para <span class="dataType">Multimedia</span> (si la carga): <span class="colHeader">ID de Encuentro</span> (n\u00famero entero), <span class="colHeader">URL de Multimedia</span>.
gui.step2.list7=Columnas de datos obligatorios para <span class="dataType">Muestra</span> (si la carga): <span class="colHeader">ID de Encuentro</span> (n\u00famero entero), <span class="colHeader">Tipo de Tejido</span>, <span class="colHeader">ID de Muestra</span>.
gui.step2.list8=Todas las fechas se deben introducir en formato gen\u00e9rico <span class="dateFormat">AAAA-MM-DD</span>; esto ayuda a evitar errores debido a los estilos de fecha regionales.<br/><span class="example">(e.g.&nbsp;&quot;2013-02-28&quot; para 28 Febrero 2013)</span>
gui.step2.list9=Los tiempos deben introducirse en formato <span class="dateFormat">HH:mm</span> representa el tiempo local (para el encuentro), utilizando el reloj de 24 horas.<br/><span class="example">(e.g.&nbsp;&quot;15:45&quot;)</span>
gui.step2.list10=<span class="colHeader">ID de Encuentro</span> s\u00f3lo se utiliza para asociar los datos interpretados y no se ver\u00e1 en la p\u00e1gina web.
gui.step2.list11=Los datos num\u00e9ricos deben contener el valor (i.e. no hay unidades).
gui.step2.list12=Latitud/longitud se debe introducir como formato decimal WGS-84.
gui.step2.list13=Todas las entradas que contengan una coma deben ser citados <span class="example">(e.g.&nbsp;&quot;Gal\u00e1pagos, Ecuador&quot;)</span>.
gui.step2.list14=Las entradas que contienen listas de cadenas deben incluir un car\u00e1cter delimitador inicial (no se utiliza dentro de las cuerdas).<br/><span class="example">(e.g.&nbsp;&quot;|Uno|Dos|Tres&quot;)</span>
gui.step2.list15=Propiedades din\u00e1micas se introducen como una lista, pero utilizan un formato <span class="dpFormat">clave=valor</span> para cada entrada.

gui.step2.maxMediaSize=Archivos multimedia no puede ser mayor que {0,number,integer}MB de tama\u00f1o.

gui.step2.enums.list0=Datos <span class="colHeader">Sexo</span> de <span class="dataType">Individuo</span> deben ser uno de: <span class="enum">{0}</span>
