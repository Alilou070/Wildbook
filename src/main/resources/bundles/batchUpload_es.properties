gui.step2.enums.list4=Datos <span class="colHeader">ID de Locaci\u00f3n</span> de <span class="dataType">Encuentro</span> deben ser uno de: <span class="enum">{0}</span>
gui.step2.enums.list5=Datos <span class="colHeader">Estado de Vida</span> de <span class="dataType">Encuentro</span> deben ser uno de: <span class="enum">{0}</span>
gui.step2.enums.list6=Datos <span class="colHeader">Estado de Desarrollo</span> de <span class="dataType">Encuentro</span> deben ser uno de: <span class="enum">{0}</span>
gui.step2.enums.list7=Datos <span class="colHeader">C\u00f3digo de Patr\u00f3n</span> de <span class="dataType">Encuentro</span> deben ser uno de: <span class="enum">{0}</span>
gui.step2.enums.list8=Datos <span class="colHeader">Comentarios del Investigador</span> de <span class="dataType">Encuentro</span> deben ser uno de: <span class="enum">{0}</span>
gui.step2.enums.list9=Datos <span class="colHeader">Tipo</span> de <span class="dataType">Medicion</span> deben ser uno de: <span class="enum">{0}</span>
gui.step2.enums.list10=Datos <span class="colHeader">Unidad</span> de <span class="dataType">Medicion</span> deben ser uno de: <span class="enum">{0}</span>
gui.step2.enums.list11=Datos <span class="colHeader">Protocolo</span> de <span class="dataType">Medicion</span> deben ser uno de: <span class="enum">{0}</span>
gui.step2.enums.list12=Datos <span class="colHeader">Palabras Clave</span> de <span class="dataType">Multimedia</span> puede ser cualquiera de: <span class="enum">{0}</span>
gui.step2.enums.list13=Datos <span class="colHeader">Tipo de Tejido</span> de <span class="dataType">Muestra</span> deben ser uno de: <span class="enum">{0}</span>
gui.step2.enums.list14=Datos <span class="colHeader">M\u00e9todo de Preservaci\u00f3n</span> de <span class="dataType">Muestra</span> deben ser uno de: <span class="enum">{0}</span>

gui.step2.pluginText=MantaMatcher tambi\u00e9n tiene un algoritmo especializado para analizar los patrones de manchas ventrales de mantas. Utiliza \u201cregi\u00f3n candidata\u201d (CR) fotos de este, que son cuidadosamente alineados y surgieron versiones de identificaci\u00f3n (ID) fotos. Estos tambi\u00e9n son apoyados por lotes durante la carga del archivo de datos de <span class="dataType">Media</span>, y deben tener un nombre de archivo exactamente como el carnet de identidad relacionada, pero con un sufijo \u201c_CR\u201d. Por ejemplo, para una foto de identidad especificada como <span class="fileName">http://myserver.org/batchdata/2013-06-15-Manta1.jpg</span>, la foto CR debe ser llamado <span class="fileName">http://myserver.org/batchdata/2013-06-15-Manta1_CR.jpg</span>.

gui.step3.title=Paso 3
gui.step3.text=Presentar los archivos de datos al servidor para su procesamiento:
gui.step3.text2=Por favor, lea los dos \u00faltimos pasos antes de hacer clic en el bot\u00f3n <span class="buttonDesc">Cargar</span>.

gui.step3.form.text.ind=Archivo CSV que contiene datos <span class="dataType">individuales</span> (obligatorio):
gui.step3.form.text.enc=Archivo CSV que contiene datos <span class="dataType">encuentros</span> (obligatorio):
gui.step3.form.text.mea=Archivo CSV que contiene datos <span class="dataType">mediciones</span> (opcional):
gui.step3.form.text.med=Archivo CSV que contiene datos <span class="dataType">multimedia</span> (opcional):
gui.step3.form.text.sam=Archivo CSV que contiene datos <span class="dataType">muestras</span> (opcional):
gui.step3.form.submit=Cargar
gui.step3.form.reset=Reiniciar

gui.step4.title=Paso 4
gui.step4.text=Una vez subido se verifica sus datos, y si se encuentran problemas que ser\u00e1 devuelto a esta p\u00e1gina y notificado. Si es aceptada, se le seguir\u00e1 una p\u00e1gina de confirmaci\u00f3n.

gui.step5.title=Paso 5
gui.step5.text=La p\u00e1gina de confirmaci\u00f3n muestra un breve resumen de datos para mostrar lo que se va a importar, y proporciona una opci\u00f3n para continuar o abortar. Se recomienda encarecidamente comprobar cuidadosamente los detalles en la p\u00e1gina de resumen, para garantizar que cumplen sus expectativas. En la continuaci\u00f3n se le llevar\u00e1 a una p\u00e1gina de resumen de los progresos; usted puede permanecer en esta p\u00e1gina en su navegador para monitorear el progreso de la carga. Si eres perfil de usuario est\u00e1 configurado para recibir emails automatizados, tambi\u00e9n recibir\u00e1 un email una vez que la carga ha finalizado.


