gui.progress.meter.DONE=Terminado
gui.progress.problem=No se puede actualizar el progreso...por favor espere un poco para el monitoreo del progreso de reanudar.
gui.progress.text.running=Sus datos se encuentra en tr\u00e1mite, que puede tardar un tiempo en completarse. Tenga en cuenta que la descarga/procesamiento de archivos multimedia es mucho tiempo, por lo que si se ha especificado un gran n\u00famero entonces el proceso va a tomar un tiempo. Se puede permanecer en esta p\u00e1gina para monitorear el progreso de la carga. Si su perfil de usuario est\u00e1 habilitado para recibir correos electr\u00f3nicos automatizados tambi\u00e9n debe recibir una notificaci\u00f3n por correo electr\u00f3nico una vez que la carga ha finalizado.
