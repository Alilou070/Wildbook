gui.progress.text.finished=La carga por lotes de los datos se ha completado con \u00e9xito, y se ha integrado plenamente en la base de datos. Ahora deber\u00eda ser capaz de ver sus datos al utilizar el sitio como de costumbre.
gui.progress.text.error=El procesador de datos del lote se ha encontrado errores en el procesamiento de sus datos.
gui.progress.text.errorIntegrityMediaDownload=Se ocurrieron errores durante la descarga de los elementos de medios especificados en archivos por lotes CSV. Por favor, vea las instrucciones siguientes antes de volver a intentarlo.
gui.progress.text.errorIntegrityPersistence=Se ocurrieron errores al procesar los datos en la base de datos, y es posible que algunas entradas est\u00e1n ahora en un estado incoherente. Por favor, verifique los art\u00edculos indicados con cuidado para asegurar que los datos son correctos.
gui.progress.text.errorIntegrityPlugin=Se ocurrieron errores al procesar los elementos multimedia gracias al plugin de MantaMatcher. Por favor, compruebe los elementos en la lista, ya que pueden no han sido procesados correctamente para su uso con el algoritmo MantaMatcher.
gui.progress.text.errorIntegrityThumbnails=Se ocurrieron errores al procesar im\u00e1genes en miniatura para los elementos multimedia descargados. Esto no es un error cr\u00edtico, y todos los datos deben ser almacenados correctamente, pero tendr\u00e1 que ser recreado algunas im\u00e1genes en miniatura.
gui.progress.text.errorIntegrityOk=Se recomienda consultar los archivos de entrada y vuelva a intentarlo.
