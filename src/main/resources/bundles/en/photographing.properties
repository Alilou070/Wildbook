section1b_title=Determining sex in your photo
section1b_text1=The preparation of your pictures to upload is simple, yet critical to the identification process. If they are not prepared correctly it may result in a false positive or misidentification. Ideally when editing photos, you may want to alter several things. Cropping the photo so that the manta is full frame will make viewing the natural spot pattern easier. When cropping, you may also have to simultaneously rotate the photo so that the body is centered within the frame.  Using photo editing programs like Photoshop or Picasa, you can also alter the contrast and color saturation to make patterns stand out.
section1b_fig4=Fig 4. Manta image edit quality
section1b_text2=Once you have edited your manta photos, or frame grabs from video, you are ready do <a href="http://www.mantamatcher.org/submit.jsp">directly upload your photos to the manta matchers website</a>. Every contribution is extremely important, so even if you only have a single photo to upload, you're helping to enhance our knowledge about these mysterious animals.
section1b_text3=By supplying us with your email address in your encounter report, the manta matcher database will automatically notify you if your individual manta is reported or re-sighted again.
section1b_text4=Thank you for contributing to this global effort to protect Manta Rays!
