innerPhotoH3 = Photograph the ID area
innerPhotoP = Help track trout populations.

innerSubmitH3 = Submit PhotoID or sighting
innerSubmitP = You can upload files from your computer, or use the app. Be sure to enter when and where you saw the trout, and add other information, such as species or sex, if you can. You will receive email updates when your trout is processed.

innerVerifyH3 = Researcher verification
innerVerifyP = When you submit an identification photo, a local researcher receives a notification. This researcher will double check that the information you submitted is correct (so don't worry if you are unsure about which species you saw!).

innerMatchingH3 = Matching process
innerMatchingP =  Once a researcher is happy with all the data accompanying the identification photo, they will look for a photo match, using multiple computer assisted algorithms and machine learning. It's like facial recognition software for trouts.

innerResultH3 = Matching Results
innerResultP = Wildbook uses computer vision to compare new IDs to the existing database. Researchers then visually confirm a match to an existing trout in the database, or create a new individual profile.

