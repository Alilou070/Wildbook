howItWorks1 = Step 1. Deep Learning Finds Trout
howItWorks1Description = We train computer vision to find individual trout in photos.
howItWorks2 = Step 2. Algorithms and Neural Networks Identify Individuals
howItWorks2Description = When we know where each trout is, we can identify them individually using algorithms that make digital "fingerprints" for each trout, such as identifying them by their unique body coloration or fin edges. We replace hours of human labor with just a few minutes of computer vision, scanning for matches across tens of thousands of photos.
howItWorks3 = One Platform, Many Species, Many Researchers
howItWorks3Description = We can identify individuals of these species using fully automated computer vision:
howItWorks4 = Step 3. Population Dynamics Define Conservation Action
howItWorks4Description = If we can quickly track individuals in a population, we can model size and migration to generate new insights and support rapid, data-driven conservation action.
