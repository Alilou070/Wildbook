distributionHeader = Distribution

distributionP1 = The range of giant sea bass extends along the west coast from Humboldt Bay (Northern California) to Oaxaca (Southwestern Mexico). Within California, they are primarily seen around and to the south of the Northern Channel Islands. In Mexico, they are mostly found on the Pacific coast of Baja California and the Sea of Cortez.

