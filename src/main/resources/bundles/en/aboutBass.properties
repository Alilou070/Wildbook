mainHeader = About Giant Sea Bass

overviewHeader = Species overview

overviewP1 = Giant sea bass (<i>Stereolepis gigas</i>), known as mero gigante in Mexico, are the largest resident bony fishes in California. The biggest giant sea bass ever recorded was 2.26 meters (7.4 ft) long and weighed 256 kg (563.5 lb). They are long-lived, reaching at least 72-75 years, and are slow to mature, reproducing for the first time at 13-15 years old.

overviewP2 = Young juveniles, which are typically less than 20 cm (8in) long, are bright red or orange with dark spots. Adults are gray or brown with black spots.  Individuals can temporarily change (flash) the color and brightness of their skin and spots.

