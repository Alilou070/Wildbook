historyHeader = Natural History
habitsSubHeader = Feeding Habits

historyP1 = Giant sea bass are apex predators in kelp forest ecosystems and feed on fishes, crustaceans, squid, small sharks, and rays. Generally slow-moving, they suck prey into their mouths by abruptly opening their jaws and creating a strong vacuum.

feedingImage = Giant sea bass swallow large fish whole. Video credit: Kevin Lafferty

habitatsHeader = Habitats

habitatsP1 = Giant sea bass spawn between the months of May and September. During this time, they are typically seen on nearshore rocky reefs and kelp beds. Giant sea bass eggs and recently hatched larvae will float around as plankton before making their way down to the seafloor between October and December. Adults have been observed in depths ranging from 5-46 meters (18-150 ft), but are believed to move deeper during the fall and winter. However, scientists and managers lack information about where they move to and what habitats they use during this time.

