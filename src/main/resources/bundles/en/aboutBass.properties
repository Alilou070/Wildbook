popConserveHeader = Population and Conservation

popConserveP1 = Giant sea bass were once a common and valuable species in fish markets. Commercial fishing for them began in the 1800s. Catch peaked in 1932 for commercial fisheries in both California and Mexico. Recreational fishing of giant sea bass increased after the commercial peak, and recreational catches peaked in 1963 in California and 1973 in Mexico. The development of recreational fisheries that targeted giant sea bass spawning aggregations contributed to a quick collapse of the population. Giant sea bass numbers continued to steadily decline until 1981. That year California passed a law restricting targeted recreational and commercial fishing of giant sea bass, with the exception of one incidentally caught fish per fishing trip in the commercial gillnet and trammel net fisheries. Today, approximately 97 giant sea bass are landed annually and sold in California in these commercial fisheries.

comLandingImage = Commercial landings of giant sea bass peaked in the 1930s, and declined in the following decades as commercial and recreational overfishing led to a population collapse. Source: Domeier, ML (2001).

popConserveP2 = Based on the severity of these declines, since 1996 giant sea bass have  been classified as a <a href="http://www.iucnredlist.org/details/20795/0">Critically Endangered</a> species on the red list of the International Union for Conservation of Nature. Recent research suggests that giant sea bass populations might be increasing, but their numbers have not recovered to levels anywhere near those recorded during the early 1900s.

