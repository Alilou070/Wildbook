
header=User Agreement, \u2018MantaMatcher: the Wildbook for Mantas\u2019
subheader=The following policy applies only to individuals with login access to the MantaMatcher Wildbook (or, in shortened form, simply \u201cMantaMatcher\u201d or \u201cWildbook\u201d).

section0_title=Usage Agreement
section0_text1=Subscribers: Please read the following Usage Agreement prior to logging in to MantaMatcher. By logging into MantaMatcher, you agree to all of the terms and conditions of this MantaMatcher Usage Agreement (\u201cUsage Agreement\u201d), including the terms, conditions, and notices contained in the \u201cUsage\u201d section of this Usage Agreement. If you do not agree with ANY of the terms or conditions contained herein, please do not use MantaMatcher. Please contact webmaster at mantamatcher dot org with any questions related to this agreement.
section0_text2=Wild Me reserves the right to change, modify, add or remove portions of this Usage Agreement or the terms or conditions contained herein. However, subscribers are to be notified 30 days prior to the changes taking place. If the Subscriber deems that they will no longer be able to meet their obligations under the Usage Agreement or that they will no longer be able to use or access the Service in a useful manner they must inform Wild Me directly and no longer use MantaMatcher in any manner.

section1_title=1. Definitions
section1_text1=The MantaMatcher Wildbook (the \u201cWildbook\u201d) is a suite of online informational services (the \u201cServices\u201d) provided by Wild Me, consisting of software applications and content provided by members of Wild Me, members of the general public, and governmental management agencies. \u201cYou\u201d or \u201cyours\u201d refers to each person or entity, as applicable, that subscribes to the MantaMatcher Wildbook (the \u201cSubscriber\u201d).

section1a_title=1.a Authorized Users
section1a_text1=Authorized users are those persons, and only those persons, who have been issued a user identifier and password by Wild Me.

section2_title=2. General
section2_text1=The User Account Request Form, this Usage Agreement and any other policies relating to the use of the Wildbook (collectively, this \u201cAgreement\u201d) set forth the terms and conditions that apply to your use of the Wildbook. By signing and submitting the User Account Request Form to Wild Me, you are deemed to have agreed to comply with all of the terms and conditions of this Agreement. The right to use the Services is limited to Subscribers and Authorized Users and is not transferable to any other person or entity. You are responsible for protecting the confidentiality of your access to the Services and for complying with any guidelines relating to security measures designed to prevent unauthorized access as outlined in the Usage Agreement. You are responsible to make reasonable efforts to inform Authorized Users aware of the terms of use as outlined by this agreement. You are not liable for actions of other users but agree to work with Wild Me to rectify any problems caused by Authorized Users who infringe upon the terms of the Agreement. If the Subscriber fails to comply with any material term or condition of the Usage Agreement, Wild Me may terminate this Agreement upon written notice if the Subscriber does not cure such noncompliance within sixty (60) days of receiving written notice of the breach.
section2_text2=All Subscribers are authorized to provide remote access to Services only to Authorized Users as long as reasonable security procedures are undertaken that will prevent remote access by institutions or individuals that are not Authorized Users under this Usage Agreement.

section3_title=3. Usage
section3_text1=Your use of the Services constitutes your agreement to all of the terms, conditions, and notices below in addition to the general terms and conditions contained in this Agreement. If you do not agree with these provisions, please do not use the Services and request an immediate termination of your account.

section3a_title=In General
section3a_text1=As a condition of using the Services you agree to abide by all applicable local, Provincial, national and international laws and regulations relevant to the use of the Services including, without limitation, any applicable privacy legislation and policies. In addition, you warrant that you will not use the Services for any purpose that is unlawful or prohibited by this Agreement (including, without limitation, any use that infringes another\u2019s copyright rights). You may not use the Services in any manner that could damage, disable, overburden or impair the Web site or any user of the Web site, or interfere with any other party\u2019s use of the Services. You will not use the Services or content of the MantaMatcher Wildbook to accumulate data for or promote a manta ray photo-identification library that may in any way be deemed by Wild Me to be competitive with its own efforts.

section3b_title=Good Faith Data Collection, Reporting, Sharing, and Collaboration
section3b_text1=As a Subscriber, you have the right to submit photographs, data, and content to MantaMatcher. The MantaMatcher Wildbook is a community resource, and its content is used by a number of different individuals and agencies for a variety of research and conservation purposes. In all cases, you will submit content and encounter reports as completely and as accurately as possible, obtaining permission to use any copyrighted materials before submitting them to the Library. In addition, you will not submit any content that uses language or imagery (verbal or visual) that is deemed as offensive by anyone for any reason. Wild Me reserves the right to edit your content to enforce this.
section3b_text2=While you retain the copyright to your photographic data, you are agreeing to share this information with other Subscribers and to a limited extent with the general public. No requests for content \u201chiding\u201d from other Subscribers will be honored by Wild Me, though our security system does prevent content \u201ctampering\u201d and protects your critical data. Additionally, you agree not to compete with users of the Wildbook from other regions or to allow others to compete through your access. The Wildbook is for collaboration, and users must respect the individual research interests of others outside their region of interest.

section3c_title=Publications Using Data from the Wildbook
section3c_text1=In any case where the content or Services of the MantaMatcher Wildbook are used in any way to contribute to any publication (online or print), Subscribers must make a good faith effort to include a visible acknowledgment of MantaMatcher in their publications. Furthermore, any Subscriber taking copyrighted content directly from the Wildbook and using it in any publication or medium must first obtain the written consent of the appropriate copyright holder(s) (such as encounter photographers) and comply with all national and international copyright laws.

section3d_title=Copyright and Trademark Protection
section3d_text1=All materials contained on the Services (including, without limitation, the Web site\u2019s \u201clook and feel,\u201d layout, data, design, text, software, images, graphics, video and audio content (the \u201cContent\u201d) are the property of Wild Me or the individual contributors of the content (\u201cthe Owner\u201d), and their rights are protected by copyright, trademark and other intellectual property laws and international treaties. You may not reproduce any of these materials without the prior written consent of the owner. You may not distribute copies of materials found on this web site in any form (including by email or other electronic means) without prior written permission from the owner.

section3e_title=Downloading Materials
section3e_text1=You may not publish, copy, automatically browse or download, display, distribute, post, transmit, perform, modify, create derivative works from or sell any Materials that you did not personally submit, information, products or services obtained from the Services in any form or by any means, including, without limitation, electronic, mechanical, photocopying, recording or otherwise, except as expressly permitted under applicable law or as described in this Usage Agreement. You also may not engage in systematic retrieval of data or other content or Materials from the Services to create or compile, directly or indirectly, a collection, compilation, database or directory. Nor may you \u201cmirror\u201d on your own site or any other server any Material contained on the Services, including, without limitation, the Services\u2019 home page or result pages without the express and written consent of Wild Me. Use of the content and Materials on the Services for any purpose not expressly permitted by this Usage Agreement is prohibited.

section3f_title=Third Party Web Sites
section3f_text1=Hyperlinks to other Internet resources are provided for your convenience. Wild Me has selected these resources as having some value and pertinence, but such resources\u2019 development and maintenance are not under the direction of Wild Me. Thus, the content, accuracy, opinions expressed and other links provided by these resources are neither verified by Wild Me editors nor endorsed by Wild Me. Because Wild Me has no control over such Web sites and resources, you acknowledge and agree that Wild Me is not responsible for the availability of such external Web sites or resources. In addition, you acknowledge and agree that Wild Me does not endorse and is not responsible or liable for any content, advertising, products or other materials on or available from such Web sites or resources. Furthermore, you acknowledge and agree that Wild Me will not be liable, directly or indirectly, for any damage or loss caused by the use of any such content, products or materials.

section4_title=4. Intellectual Property Rights
section4_text1=You acknowledge that the Services contain copyrighted material, trademarks, and other proprietary information owned by Wild Me and individual contributors to Wildbook, and that your subscription does not confer on you any right, title or interest in or to the Services, the related documentation or the intellectual property rights relating thereto other than the rights you retain on the material that you directly submitted to the Wildbook. Unauthorized copying of any portion of the Services may constitute an infringement of applicable copyright, trademark or other intellectual property laws or international treaties and may result in litigation under applicable copyright, trademark or other intellectual property laws or international treaties and loss of privileges granted pursuant to this Agreement.

section5_title=5. Account and Security
section5_text1=You are responsible for maintaining the confidentiality of your method of accessing the Services.

