section2c_title=Determining sex and maturity
section2c_text1=Determining the sex of a manta is usually quick and easy. If you have taken a good ID shot of the standardized area, you will be able to ID the animal's sex from this photo. If not, check your other photos to see if you can see the pelvic fins. Pelvic fins are the two small fins located at the rear of the animal by the tail.
section2c_fig8=Fig 8. Determining sex
section2c_text2=Female manta rays do not have any external reproductive organs so all that you will see in the image will be fins. Because there are no organs to judge by, determining the maturity status of a female ray can be difficult. If the individual was visibly pregnant or possessed reproductive scars (bite marks obtained during mating) on either or their wing tips then they can be classified as mature.
section2c_fig9=Fig 9. Sexual maturity in females
section2c_text3=Male manta rays do have external reproductive organs, call claspers, that protrude off of these pelvic fins. Immature males will have small claspers and mature males will have large claspers that protrude past the edge of the pelvic fins.

