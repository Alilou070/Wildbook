innerPhotoH3 = Prenez une photo d'une girafe
innerPhotoP = Chaque girafe peut &ecirc;tre identifi&eacute;e par son motif unique, similaire &agrave; une empreinte humaine. Prenez une photo des deux c&ocirc;t&eacute;s d'une girafe si possible, mais au moins du c&ocirc;t&eacute; droit, cela montre clairement le motif du corps et du cou (cliquez ici, par exemple, des images). Ce mod&egrave;le peut ensuite &ecirc;tre adapt&eacute; &agrave; une girafe d&eacute;j&agrave; dans la base de donn&eacute;es ou la girafe sera ajout&eacute;e en tant que nouvelle entr&eacute;e.


innerSubmitH3 = Soumettez votre photo
innerSubmitP = Il existe plusieurs fa&ccedil;ons de t&eacute;l&eacute;charger votre photo - soit directement depuis votre ordinateur, soit en utilisant votre compte Facebook ou Flickr. Assurez-vous d'entrer quand et o&ugrave; la photo a &eacute;t&eacute; prise, et d'ajouter toute autre information que vous pourriez avoir (par exemple, l'esp&egrave;ce, le sexe, la taille du groupe).

innerVerifyH3 = V&eacute;rification du chercheur
innerVerifyP = Pour assurer la rigueur scientifique, chaque photo sera examin&eacute;e par notre &eacute;quipe. Ce processus garantit que toutes les informations soumises sont correctes. Ne vous inqui&eacute;tez donc pas si vous n'&ecirc;tes pas certain des informations que vous fournissez. Une fois que votre photo a &eacute;t&eacute; trait&eacute;e par notre &eacute;quipe, vous serez inform&eacute; par courrier &eacute;lectronique.

innerMatchingH3 = Processus de correspondance
innerMatchingP = Une fois v&eacute;rifi&eacute;, la photo et les donn&eacute;es associ&eacute;es seront ex&eacute;cut&eacute;es &agrave; travers la base de donn&eacute;es en utilisant des algorithmes correspondants. Ces algorithmes sont comme un logiciel de reconnaissance faciale pour les mod&egrave;les animaux et d&eacute;termineront si votre photo doit &ecirc;tre ajout&eacute;e comme nouvelle entr&eacute;e ou peut correspondre &agrave; une girafe existante dans la base de donn&eacute;es.

#innerResultsH3 = Matching Results
#innerMatchingP = Wildbook uses computer vision to compare new IDs to the existing database. Researchers then visually confirm a match to an existing animal in the database, or create a new individual profile.

# End Carousel text.

whyMore = En savoir plus sur GiraffeSpotter
whyBody = Avec moins de 100 000 girafes restant dans toute l'Afrique et un d&eacute;clin de pr&egrave;s de 40% au cours des trois derni&egrave;res d&eacute;cennies, les girafes sont pass&eacute;es de &laquo;Le moins pr&eacute;occup&eacute;&raquo; &agrave; &laquo;Vuln&eacute;rable&raquo; sur The IUCN Red List of Threatened Species&trade;. Il est temps d'agir maintenant pour sauver cette esp&egrave;ce embl&eacute;matique de l'extinction!

