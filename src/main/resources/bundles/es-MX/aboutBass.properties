mainHeader = Acerca del mero gigante

overviewHeader = Descripci&oacute;n de la especie

overviewP1 = El mero gigante (<i>Stereolepis gigas</i>), tambi&eacute;n conocido como pescada, es la especie de pez &oacute;seo m&aacute;s grande que reside en la costa de California. El mero gigante de mayor tama&ntilde;o registrado midi&oacute; 2.26 metros y pesaba 256 kg. Son de larga vida, alcanzando edades de por lo menos 72-75 a&ntilde;os, y de madurez tard&iacute;a, reproduciendo por primera vez a 13-15 a&ntilde;os de vida.

overviewP2 = Los juveniles tempranos, los cuales generalmente miden menos de 20 cm de largo, son de un color rojo o anaranjado brillante con manchas oscuras. Los adultos son de color gris o marr&oacute;n con manchas negras. Individuos pueden cambiar r&aacute;pidamente el tono de sus manchas y piel.

