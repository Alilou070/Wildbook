popConserveHeader = Poblaci&oacute;n y conservaci&oacute;n

popConserveP1 = El mero gigante una vez fue una especie com&uacute; y valioso en los mercados de pescado de los Estados Unidos. La pesca comercial para el mero gigante comenz&oacute; en el siglo 19. Las capturas llegaron a sus m&aacute;ximos niveles en 1932 para la pesquer&iacute;as de California y M&eacute;xico. La pesca recreativa del mero gigante aument&oacute; despu&eacute;s del m&aacute;ximo comercial, y las capturas recreativas llegar&oacute;n al m&aacute;ximo nivel en 1963 en California y en 1973 en M&eacute;xico. El desarrollo de las pesquer&iacute;as recreativas enfocadas en las agregaciones reproductivas de mero gigante contribuyeron a un colapso r&aacute;pido de la poblaci&oacute;n. La abundancia de los meros gigantes continu&oacute; disminuyendo hasta 1981. Ese a&ntilde;o el estado de California aprob&oacute; una ley prohibiendo la pesca recreativa y comercial del mero gigante, con la excepci&oacute;n de una captura incidental por viaje de pesca en las pesquer&iacute;s comerciales de trasmallo. Actualmente, aproxim&aacute;damente 97 meros gigantes son capturados y vendidos en California anualmente en estas pesquer&iacute;s.

comLandingImage = Las capturas comerciales del mero gigante llegaron a su auge en los a&ntilde;os 1930, y disminuyeron durante las siguientes d&eacute;cadas en cuanto la sobrepesca comercial y recreativa llevaron a un colapso de la poblaci&oacute;n. Fuente: Domeier, ML (2001).

popConserveP2 = <br>Con base en estas disminuciones, desde 1996 el mero gigante ha sido clasificado como una especie <a href="http://www.iucnredlist.org/details/20795/0">en peligro cr&iacute;tico de extinci&oacute;n</a> en la lista roja de especies amenazadas de la Uni&oacute;n Internacional para la Conservaci&oacute;n de la Naturaleza. Investigaciones recientes sugieren que la poblaci%oacute;n podr&iacute;a estar aumentando, pero la abundancia permanece muy por debajo de lo que fue al inicio del siglo 20. <br>

