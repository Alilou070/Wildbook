mainHeader = C&oacute;mo fotografiar

subHeader = 
list1Header = La imagen ideal para la identificaci&oacute;n debe:

list1Item1 = Ser tomada perpendicularmente al costado del pez.
list1Item2 = Ser suficientemente clara para ver las manchas y marcas en la piel del mero gigante.
list1Item3 = No ser sobreexpuesta. En las im&aacute;genes sobreexpuestas las manchas son dif&iacute;ciles de distinguir.
list1Item4 = Ser capturada con la resoluci&oacute;n m&aacute; alta de tu c&aacute;mara.
list1Item5 = Ser editada lo m&iacute;nimo posible. NO VOLTEA LA IMAGEN HORIZONTALMENTE.
list1Item6 = Estar en formato jpg o png, preferiblemente con un tama&ntilde;o menor a 2mb. Los videos se pueden subir en formato mp4.

list2Header = M&eacute;todo para fotografiar a un mero gigante

list2Item1 = Acercarte al sitio de buceo de una manera calmada y controlada.
list2Item2 = Posicionarte en una ubicaci&oacute;n adecuada para obtener im&aacute;genes claras de un mero gigante.
list2Item3 = S&eacute; paciente y permanece lo m&aacute; quieto posible para permitir que el mero gigante pase nadando en su forma natural.
list2Item4 = No persigas ni lastimes al mero gigante.

