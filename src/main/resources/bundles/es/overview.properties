section2c_title=Determinar el sexo y madurez
section2c_text1=La determinaci\u00f3n del sexo de un manta suele ser r\u00e1pida y sencilla. Si has tomado una foto de la zona de ID, ser\u00e1s capaz de identificar el sexo del animal con esta foto. Si no, revisa otras fotos para ver si puedes ver las aletas p\u00e9lvicas. Las aletas p\u00e9lvicas son las dos peque\u00f1as aletas situadas en la parte trasera del animal por la cola.
section2c_fig8=Fig 8. La determinaci\u00f3n del sexo
section2c_text2=Las mantarrayas hembras no tienen \u00f3rganos reproductores externos; todo lo que ver\u00e1s en la imagen ser\u00e1n aletas. Debido a que no existen \u00f3rganos externos, la determinaci\u00f3n de la madurez de una manta femenina puede ser dif\u00edcil. Si la individua estaba visiblemente embarazada o ten\u00eda cicatrices reproductivas (mordidas obtenidas durante el apareamiento) en las puntas de las alas, entonces puede ser clasificada como madura.
section2c_fig9=Fig 9. La madurez de las hembras
section2c_text3=Las mantarrayas macho tienen \u00f3rganos reproductores externos, llamados pterigopodios, que sobresalen de las aletas p\u00e9lvicas. Los pterigopodios de los machos inmaduros son peque\u00f1os y aquellos de los machos maduros son grandes y sobresalen m\u00e1s all\u00e1 del borde de las aletas p\u00e9lvicas.
