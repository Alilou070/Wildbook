allsharks_pleaseadd = Por favor incluya hasta cuatro im\u00e1genes digitales de este encuentro, utilizando los campos de abajo. Se prefieren im\u00e1genes de calidad y tama\u00f1o completes de formato JPEG, pero el programa tambi\u00e9n acepta im\u00e1genes de tipo .jpg, .jpeg, .bmp, o .gif. Al menos una de las im\u00e1genes debe ser del lado izquierdo o derecho del tibur\u00f3n, misma que muestre el patr\u00f3n natural, como se muestra en la imagen izquierda. Ninguna imagen puede ser mayor de 2 mega bites.
allsharks_image = Imagen
allsharks_verify = Por favor verifique la informaci\u00f3n y despu\u00e9s seleccione el bot\u00f3n <em>Env\u00ede el reporte del encuentro</em> para enviar su encuentro a ECOCEAN. Por favor tome en cuenta que la informaci\u00f3n que se indica en <span class=\"style3\">rojo</span> debe estar completa, y al menos una imagen del lado izquierdo o derecho debe ingresarse para su consideraci\u00f3n.
allsharks_legal = Wild Me no vende o distribuye su informaci\u00f3n de contacto o sus imagines, as\u00ed mismo contamos con m\u00e9todos electr\u00f3nicos que han sido probados para proteger la informaci\u00f3n. Si tiene preguntas acerca de las medidas de protecci\u00f3n de los derechos de autor e informaci\u00f3n personal que estamos utilizando, por favor <a href=\"mailto:webmaster@shepherdproject.org\">cont\u00e1ctese con el webmaster</a>.
