allsharks_overview = Por favor utiliza la forma de registro en l\u00ednea para ingresar los detalles de tu encuentro con el tibur\u00f3n ballena, o utiliza una forma de <a href=\"ECOCEAN_whale_shark_sighting_form_2003.pdf\">registro por mail</a>. Por favor se tan espec\u00edfico como te sea posible. Ten en cuenta que al ingresar datos e imagines a la Librer\u00eda ECOCEAN Photo-identification, le estas otorgando uso total de estos materiales a ECOCEAN, mismos que ser\u00e1n utilizados \u00fanicamente con prop\u00f3sitos de investigaci\u00f3n y conservaci\u00f3n.<em>*</em>
