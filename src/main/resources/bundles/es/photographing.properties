section1b_title=Determinando el sexo en tu foto
section1b_text1=La preparaci\u00f3n para subir tus im\u00e1genes es simple, pero fundamental para el proceso de identificaci\u00f3n. Si no est\u00e1n editadas correctamente, pueden dar lugar a un falso positivo o a una identificaci\u00f3n err\u00f3nea. Al editar tus fotos, puedes modificar varias cosas. Recorta el fondo de la foto para que s\u00f3lo aparezca la manta y sea m\u00e1s f\u00e1cil ver el patr\u00f3n de las manchas. Tambi\u00e9n r\u00f3tala para que el cuerpo est\u00e9 centrado en el marco. Puedes usar programas como Photoshop o Picasa para cambiar el contraste y la saturaci\u00f3n de color para que las manchas resalten.
section1b_fig4=Fig 4. Calidad de edici\u00f3n de foto
section1b_text2=Una vez que hayas editado tus fotos, o marcos de un v\u00eddeo, ya est\u00e1s listo para subir tus fotos a la p\u00e1gina de MantaMatcher. Toda contribuci\u00f3n es muy importante, as\u00ed que aunque s\u00f3lo est\u00e9s subiendo una foto, est\u00e1s contribuyendo a mejorar nuestro conocimiento sobre estos animales misteriosos.
section1b_text3=Al proporcionarnos con tu cuenta de direcci\u00f3n electr\u00f3nico, la base de datos de MantaMatcher te notificar\u00e1 cada vez que tu manta raya sea reportada o vista otra vez.
section1b_text4=\u00a1Gracias por contribuir a este esfuerzo mundial para proteger a las manta rayas!
