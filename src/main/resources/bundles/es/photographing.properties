
section1_title=Fotografiando a una manta
section1_text1=\u00bfSab\u00edas que fotografiando a una manta raya puedes contribuir al esfuerzo global para comprender y proteger mejor a estos incre\u00edbles animales?

section1a_title=Tomando la foto de ID perfecta
section1a_text1=Generalmente, son los buzos aquellos que tienen encuentros con manta rayas, sin embargo en algunos lugares del mundo, la gente que hace snorkel tambi\u00e9n puede encontrar a estos gigantes. Por esta raz\u00f3n, nos enfocamos principalmente en consejos para tomar fotograf\u00edas de identificaci\u00f3n al bucear.
section1a_text2=Si encuentras a una manta raya cuando est\u00e1s buceando y tienes la oportunidad de tomar una fotograf\u00eda, por favor hazlo. Sin embargo, aseg\u00farate antes que nada de tener una buena experiencia con el animal y de que que est\u00e9s siguiendo el c\u00f3digo de conducta recomendada de la regi\u00f3n.
section1a_text3=Cuando se presente la oportunidad, trata de permanecer inm\u00f3vil, permitiendo que la manta raya controle el encuentro. Si permaneces quieto, es probable que la manta se acerque a ti e incluso nade por encima. Evita abalanzarte hacia la manta, ya que esto puede asustarla y terminar el encuentro. La mejor manera de tomar la foto de ID es posicionarte debajo de la manta.
section1a_fig1=Fig 1. Zona normalizada ID de <em>Manta alfredi</em>
section1a_fig2=Fig 2. Zona normalizada ID de <em>Manta birostris</em>
section1a_text4=Ten tu c\u00e1mara lista y enfocada para cuando la manta se acerque. Trata de contener la respiraci\u00f3n si parece que va a nadar por encima ti. Algunas mantas disfrutan del cosquilleo de las burbujas, pero a la mayor\u00eda le asusta. Cuando pase por encima, intenta capturar toda la parte inferior del animal en la fotograf\u00eda. Si tienes una c\u00e1mara con un un objetivo gran angular esto puede ser f\u00e1cil, pero si no, no te preocupes. Para una identificaci\u00f3n positiva s\u00f3lo tenemos una imagen de la zona normalizada en la parte inferior del animal. Si es posible, toma muchas fotos consecutivas (especialmente si hay r\u00e9moras u otros pescados que tapan el \u00e1rea de ID). Esta t\u00e9cnica se asegura de que captures toda informaci\u00f3n que es relevante. Es importante que cuando subas tus fotos intentes determinar el sexo de cada animal. Tambi\u00e9n es importante se\u00f1alar si el animal ten\u00eda alguna deformidad, marcas de identificaci\u00f3n (por ejemplo, cicatrices de redes de pesca, ganchos o golpes de barco), o heridas (por ejemplo, mordeduras de tibur\u00f3n).
