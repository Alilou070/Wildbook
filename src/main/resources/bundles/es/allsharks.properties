pleaseadd = Por favor incluya hasta cuatro im\u00e1genes digitales de este encuentro, utilizando los campos de abajo. Se prefieren im\u00e1genes de calidad y tama\u00f1o completes de formato JPEG, pero el programa tambi\u00e9n acepta im\u00e1genes de tipo .jpg, .jpeg, .bmp, o .gif. Al menos una de las im\u00e1genes debe ser del lado izquierdo o derecho del tibur\u00f3n, misma que muestre el patr\u00f3n natural, como se muestra en la imagen izquierda. Ninguna imagen puede ser mayor de 2 mega bites.
