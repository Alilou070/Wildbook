whyWeDoThis-title=Por qu\u00e9 hacemos esto
whyWeDoThis-text=<i>\u201cMantaMatcher revolucionar\u00e1 la investigaci\u00f3n mundial sobre las amenazadas manta rayas y ayudar\u00e1 a cambiar la forma en la que los investigadores de campo realizan investigaci\u00f3n de animales salvajes mediante la exitosa y significativa participaci\u00f3n del p\u00fablico.\u201d</i> - Dra. Andrea Marshall, cofundador
