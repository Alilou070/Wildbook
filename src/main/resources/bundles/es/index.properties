catchphrase=Identificaci\u00F3n,</br>  estudio y </br>conservaci\u00F3n </br> del Lince ib\u00E9rico
howItWorks=C\u00F3mo funciona
photographAnAnimal=Fotograf\u00EDa un animal
photoIdPar=Gracias a sus patrones de pelaje \u00FAnicos, algunos animales pueden ser identificados individualmente. Este es el caso de muchos felinos y del lince ib\u00E9rico. Si fotograf\u00EDas a un lince, puedes identificar qui\u00E9n es, buscando el mismo patr\u00F3n de manchas en nuestra base de datos. Tu lince podr\u00EDa ser un nuevo individuo, o podr\u00EDa ser un nuevo avistamiento de un individuo que ya conocemos.
submitPhoto=Env\u00EDa la foto
submitPhotoPar=Puedes subir el archivo desde tu ordenador, o directamente desde tu cuenta de Facebook o Flickr. Aseg\u00FArate de introducir bien los datos de cu\u00E1ndo y d\u00F3nde viste al lince.
matchingProcess=Proceso de identificaci\u00F3n
matchingProcessPar=Una vez comprobada toda la informaci\u00F3n que acompa\u00F1a a la foto, se buscaran coincidencias de identificaci\u00F3n, usando algoritmos asistidos por ordenador. Es como un software de reconocimiento facial para animales.
