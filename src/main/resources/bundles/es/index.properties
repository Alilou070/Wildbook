whyWeDoThis=\u00BFPor qu\u00E9 hacemos esto?
inspirationalQuote=\u201CLa identificaci\u00F3n y seguimiento del lince ib\u00E9rico contribuye al conocimiento y, en consecuencia, a la conservaci\u00F3n de este felino \u00FAnico en el mundo. WWF en colaboraci\u00F3n con WildBook, queremos abrir el estudio del lince ib\u00E9rico, uniendo la ciencia ciudadana con las nuevas tecnolog\u00EDas, para que cualquier amante de la naturaleza pueda contribuir a la recuperaci\u00F3n de esta especie\u201D
