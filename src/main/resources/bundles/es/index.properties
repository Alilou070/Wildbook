help-donate-text=Todas las donaciones, grandes o peque\u00f1as, son bienvenidas. Tu apoyo ayuda al desarrollo de MantaMatcher y contribuye a la conservaci\u00f3n de las mantas a trav\u00e9s de su investigaci\u00f3n.
