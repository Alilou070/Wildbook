howItWorks-title=C\u00f3mo funciona
howItWorks-step1=Fotograf\u00eda una manta
howItWorks-step1-link=Ver la gu\u00eda de fotograf\u00eda
howItWorks-step2=Agrega una foto/v\u00eddeo
howItWorks-step3=Verificaci\u00f3n por un investigador
howItWorks-step4=Proceso de identificaci\u00f3n
howItWorks-step5=Resultado
howItWorks-step1-text=Cada manta tiene una huella digital: el patr\u00f3n de las manchas en su vientre. Toma una foto de su \u201cpatr\u00f3n de manchas ventral\u201d para cotejarlo con el de otra manta ya registrada en la base de datos, o crea un archivo para el avistamiento de una manta completamente nueva.
howItWorks-step2-text=Puedes subir fotos desde tu computadora o desde tu cuenta de Flickr o Facebook. Aseg\u00farate de colocar en d\u00f3nde y cu\u00e1ndo viste a la manta y agrega, si es posible, informaci\u00f3n adicional como su especie o sexo. Cuando el registro de tu manta sea procesado por el sistema, recibir\u00e1s un correo electr\u00f3nico.
howItWorks-step3-text=Cada vez que env\u00edas la fotograf\u00eda de una manta, uno de nuestros investigadores recibe una notificaci\u00f3n. Este investigador revisar\u00e1 que la informaci\u00f3n que reportaste es correcta. \u00a1As\u00ed que no te preocupes si no est\u00e1s seguro de qu\u00e9 especie viste!
howItWorks-step4-text=Una vez que el investigador est\u00e9 satisfecho con la informaci\u00f3n que acompa\u00f1a a la fotograf\u00eda, ejecutar\u00e1 el algoritmo de MantaMatcher. Este algoritmo es equivalente al del reconocimiento facial, pero para el vientre de las mantas.
howItWorks-step5-text=El algoritmo proporciona a los investigadores con una selecci\u00f3n catalogada de posibles coincidencias. Posteriormente, los investigadores confirman visualmente la coincidencia o crean un perfil nuevo de manta en el sistema.

