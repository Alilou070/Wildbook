simple_text1 = Este archivo de salida (un archivo .inp) est\u00e1 dise\u00f1ado para su uso con <a href="http://www.phidot.org/software/mark/index.html" target="_blank">Program MARK</a>, <a href="http://www.phidot.org/software/mark/rmark/" target="_blank">RMARK</a>, <a href="http://www.cefe.cnrs.fr/biostatistiques-et-biologie-des-populations/logiciels">U-CARE</a>, y otros paquetes de an\u00e1lisis de marca-recaptura utilizando formatos de archivo de las historias de captura. Este es formato de un estado \u00fanico, y un sitio \u00fanico. Si has especificado uno o m\u00e1s ID de Ubicaci\u00f3n en la b\u00fasqueda, la primera de ellas se especifica en la lista ser\u00e1 utilizada para determinar la historia de captura para cada animal individual. Las siguientes opciones tambi\u00e9n te permiten incluir detalles de esta b\u00fasqueda dentro del archivo .inp. Estos comentarios en el formato /* ... */ son aceptables dentro del Program MARK pero no pueden ser le\u00eddos por otras aplicaciones.
